services:
  # ===================
  # Backend API (FastAPI + uv)
  # ===================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - ENV=development
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-cocoon_dev_2026}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-cocoon}
      - POSTGRES_USER=${POSTGRES_USER:-cocoon}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-cocoon_dev_2026}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-cocoon}:${POSTGRES_PASSWORD:-cocoon_dev_2026}@postgres:5432/${POSTGRES_DB:-cocoon}
      - AZURE_AI_ENDPOINT=${AZURE_AI_ENDPOINT:-}
      - AZURE_AI_KEY=${AZURE_AI_KEY:-}
    volumes:
      - ./backend:/app
    depends_on:
      neo4j:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # ===================
  # Frontend (Next.js)
  # ===================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    restart: unless-stopped

  # ===================
  # Neo4j (Graph Database)
  # ===================
  neo4j:
    image: neo4j:5-community
    ports:
      - "7474:7474"   # Browser UI
      - "7687:7687"   # Bolt protocol
    environment:
      - NEO4J_AUTH=neo4j/${NEO4J_PASSWORD:-cocoon_dev_2026}
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_apoc_export_file_enabled=true
      - NEO4J_apoc_import_file_enabled=true
      - NEO4J_apoc_import_file_use__neo4j__config=true
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  # ===================
  # PostgreSQL (Relational Database)
  # ===================
  postgres:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-cocoon}
      - POSTGRES_USER=${POSTGRES_USER:-cocoon}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-cocoon_dev_2026}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-cocoon} -d ${POSTGRES_DB:-cocoon}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    restart: unless-stopped

volumes:
  neo4j_data:
  neo4j_logs:
  postgres_data:
